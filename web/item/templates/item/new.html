{% extends 'core/base.html' %}

{% block title %}
    {{title}}
{% endblock  %}

{%block content %}
    <h1 class="mb-6 text-3xl">{{title}}</h1>
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {{form.as_p}}
        </div>
        {% if form.errors or form.non_field_errors %} <!-- Jeśli są błędy formularza -->
                <div class="bg-red-100 p-6 mb-3 rounded-xl"> <!-- Kontener dla błędów -->
                    <ul> <!-- Lista błędów -->
                        {% for error in form.errors %} <!-- Pętla przez błędy -->
                            <li>{{error}}</li> <!-- Wyświetla błąd -->
                        {% endfor %}
                    </ul>
                </div>
        {% endif %}
        <button class="py-4 px-8 text-lg rounded-xl bg-teal-500 hover:bg-teal-700 text-white">Create</button> <!-- Przycisk zapisu -->
    </form>
{% endblock  %}
